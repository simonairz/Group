<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.R.M - Appliance Repair & Maintenance</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/htmlincludejs"></script>
</head>
<body>
    <header>
        <div id="nav-menu-open">
            <include src="./header.html"></include>
        </div> 
        <div id="index-menu-bar">
            <img 
                height="80px" 
                width="80px"
                src="./img/ArmRepairLogo.png" 
                alt="ARM Logo of a bent arm and closed fist holding wrench"
            >
            <h1 id="h1-arm">A.R.M.</h1>
            <img 
                id="menu-button-icon" 
                class="menu-buttons" 
                alt="menu icon"
                src="./img/menu_icon_google_icons.png"
                height="80px"
                width="80px"
            >
        </div>
    </header>
    <h1>Contact Us</h1>
    <h3 id="contactUs-have-any-questions">
        <q>Have any questions?</q>   
    </h3>
    <form action="link for the form" method="post">
        <div class = "form">
            <p id="contactUs-message-us">
                <strong>Message us here:</strong>
            </p>
            <div class="divCell">
                <label>Full Name</label><br>
                <input class = "formInput" type="text" id="name" placeholder="Your name e.g. John Smith" required>
            </div>
            <div class="divCell">
                <label for = "email">E-mail Address</label><br>
                <input class = "formInput" id = "email" type="text" placeholder="E.g. johnsmith@hotmail.com" required>
            </div>
            <div class="divCell">
                <label for = "phone">Phone Number</label><br>
                <input class = "formInput" id = "phone" type="text" placeholder="E.g. 3124564309" maxlength="10" required>
            </div>
            <div class="divCell">
                <label for = "city">Mailing Address</label><br>
                <input class = "formInput" id = "Mailing Address" type="text" placeholder="E.g. 1234 Windham Street">
            </div>
            <div class="divCell">
                <label for = "city">City</label><br>
                <input class = "formInput" id="city" type="text" placeholder="Your city e.g. Chicago">
            </div>
            <div class="divCell">
                <label for="state">State</label><br>
                <input class = "formInput" id="state" type="text" placeholder="Your state e.g. Illinois">
            </div>
            <div class="multispanInput">
                <label for="message">Your message</label><br>
                <textarea id="message" rows="5" placeholder="Your message " required></textarea>
            </div>
            <div>
                <button id="submit-btn">Submit</button>
            </div>
        </div>
    </form>
    <include src="./homepagefooter.html"></include>
    <!-- THIS SCRIPT TAG must be last in the body -->
    <script type="text/javascript" src="./main.js" ></script>
    <!-- DO NOT WRITE CODE BELOW -->
</body>
</html>
